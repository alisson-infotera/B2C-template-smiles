<!DOCTYPE html>
<html translate="no">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Smiles VIAGENS</title>

  <link rel="stylesheet" href="../assets/css/styles.min.css">
</head>
<body>
  <div class="container">
    <div class="banner__container">
      <a href="../index.html" class="logo__container">
        <img src="../assets/images/logo.png" alt="">
      </a>
    </div>

    <div class="action__container action__container--dark">
      <main>
        <form>
          <div class="page__title__container page__title__container--ligth">
            <h3>Acesse sua conta</h3>
          </div>
  
          <div class="input__container input__container--light">
            <label  for="">E-mail</label>
            <input class="input__dark" type="text" placeholder="Insira seu e-mail">

            <div class="error__message" style="display: none;">
              <img src="../assets/images/error-icon.svg" alt="">
              <p>Insira um e-mail válido</p>
            </div>
          </div>

          <div class="input__container input__container--light">
            <label>Senha</label>
            <input class="input__dark" type="password" placeholder="* * * * * *">

            <div class="error__message" style="display: none;">
              <img src="../assets/images/error-icon.svg" alt="">
              <p>Insira uma senha válida</p>
            </div>
          </div>

          <div class="captcha__container">
              <label for="not-robot">
                <input id="not-robot" type="checkbox" name="" id="">
                Não sou um robô
              </label>

              <img src="../assets/images/captcha.png" alt="">
          </div>
  
          <div class="button__container">
            <a class="btn btn-dark" href="#">Avançar</a>
            <a class="btn-secondary btn-light" href="./recoverAccess.html">Esqueci minha senha</a>
          </div>

        </form>

        <section class="first__time__container">
          <div class="section__title">
            <h3>É a sua primeira vez por aqui?</h3>
            <p>Crie sua conta Smiles Viagens. <br>É simples e rápido.</p>
          </div>

          <div class="button__container">
            <a class="btn btn-primary" href="./register.html">Criar cadastro</a>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="../assets/javascript/script.js"></script>  
</body>
</html>
